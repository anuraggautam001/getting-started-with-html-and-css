<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>HTML Forms</title>
</head>
<body>
    <form action="#">
        <div>
            <label for="username">Username</label>
            <input type="text" id="username">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="passowrd">
        </div>
        <div>
            <label>Favorite Instructor</label>
            <label for="elie">Elie</label>
            <input type="radio" name="favourite_instructor" id="elie">
            <label for="matt">Matt</label>
            <input type="radio" name="favourite_instructor" id="matt">
            <label for="tim">Tim</label>
            <input type="radio" name="favourite_instructor" id="tim">
        </div>
        <div>
            <label>Favorite Programming Language</label>
            <label for="ruby">Ruby</label>
            <input type="checkbox" name="favourite_language" value="Ruby" id="ruby">
            <label for="javascript">Javascript</label>
            <input type="checkbox" name="favourite_language" value="Jacascript" id="javascript">
            <label for="python">Python</label>
            <input type="checkbox" name="favourite_language" value="Python" id="python">
            <label for="go">Go</label>
            <input type="checkbox" name="favourite_language" value="Go" id="go">
        </div>
        <div>
            <label>Additional comments</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input type="submit" value="submit">
        </div>
    </form>
</body>
</html>
