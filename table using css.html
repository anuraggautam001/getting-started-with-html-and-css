<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    
    <title>Table using CSS</title>
    <style>
        #table{
            display: table;
        }
        .row{
            display: table-row;
        }
        .cell{
            display: table-cell;
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="table">
        <div class="row">
            <div class="cell">Data 1</div>
            <div class="cell">Data 2</div>
            <div class="cell">Data 3</div>
        </div>
        <div class="row">
            <div class="cell">Data 4</div>
            <div class="cell">Data 5</div>
            <div class="cell">Data 6</div>
        </div>
    </div>
        
</body>
</html>
